<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 color-blue">
          <h4>DATE</h4>
          <br />

          <h1>CITY</h1>
          <div class="forecast-image">
            <img src="images/sunweather.svg" alt="" width="80px" />
          </div>

          <br />
          <h2 id="temp">Temp</h2>
          <div class="weatherDescription" id="des">
            <small> Weather description </small>
          </div>
          <form id="search-form">
            <div class="d-flex justify-content-center">
              <div class="d-inline-flex p-2">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  autocomplete="off"
                  placeholder="Enter city"
                  id="enter-City"
                />

                <input
                  class="btn btn-primary btn-sm"
                  type="submit"
                  value="search"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-8 color-white">
          <div class="row">
            <div class="col-sm-4">
              <div class="forecast-icon">
                <img src="icons/cloudy.svg" alt="" width="80px" />
              </div>
              <div class="forecast-temperature">19°</div>
              <div class="forecast-day">Mon</div>
            </div>
            <div class="col-sm-4">
              <div class="forecast-icon">
                <img src="icons/cloudy.svg" alt="" width="80px" />
              </div>
              <div class="forecast-temperature">19°</div>
              <div class="forecast-day">Mon</div>
            </div>
            <div class="col-sm-4">
              <div class="forecast-icon">
                <img src="icons/cloudy.svg" alt="" width="80px" />
              </div>
              <div class="forecast-temperature">19°</div>
              <div class="forecast-day">Mon</div>
            </div>
            <div class="col-sm-4">
              <div class="forecast-icon">
                <img src="icons/cloudy.svg" alt="" width="80px" />
              </div>
              <div class="forecast-temperature">19°</div>
              <div class="forecast-day">Mon</div>
            </div>
            <div class="col-sm-4">
              <div class="forecast-icon">
                <img src="icons/cloudy.svg" alt="" width="80px" />
              </div>
              <div class="forecast-temperature">19°</div>
              <div class="forecast-day">Mon</div>
            </div>
            <div class="col-sm-4">
              <div class="forecast-icon">
                <img src="icons/cloudy.svg" alt="" width="80px" />
              </div>
              <div class="forecast-temperature">19°</div>
              <div class="forecast-day">Mon</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        class="gitLink"
        href="https://github.com/yeranik/weather-app"
        target="_blank"
      >
        Open-source code,
        <span>
          by
          <a
            class="Instagram"
            href="https://www.instagram.com/yerani_k/?hl=es-la"
            target="_blank"
          >
            <strong>Yerani Kingston</strong></a
          >
        </span>

        <script src="src/script.js"></script>
      </a>
    </footer>
  </body>
</html>
